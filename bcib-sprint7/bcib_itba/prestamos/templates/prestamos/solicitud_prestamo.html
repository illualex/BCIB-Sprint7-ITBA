{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Solicitud de Préstamo</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Formulario de Solicitud de Préstamo</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <div class="form-group">
                <label for="id_monto_solicitado">Monto del Préstamo:</label>
                {{ form.monto_solicitado }}
                {{ form.monto_solicitado.errors }}
            </div>

            <div class="form-group">
                <label for="id_tipo_prestamo">Tipo de Préstamo:</label>
                {{ form.tipo_prestamo }}
                <!-- {{ form.tipo_prestamo.errors }} -->
            </div>

            <div class="form-group">
                <label for="id_fecha_inicio">Fecha de Inicio del Préstamo:</label>
                {{ form.fecha_inicio }}
                {{ form.fecha_inicio.errors }}
            </div>

            <button type="submit" class="btn btn-primary">Enviar solicitud</button>
        </form>
    </div>
</body>
</html>
